<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JamesEdition</title>
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
}

header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 40px;
}

.logo{
    font-size:24px;
    font-weight:bold;
}

nav a{
    margin-left:20px;
    text-decoration:none;
    font-size:16px;
}

.hero{
    position:relative;
    height:80vh;
}

.hero img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.hero-text{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    text-align:center;
}

.hero-text h1{
    font-size:48px;
}

.hero-text p{
    font-size:18px;
    margin:20px 0;
}

.hero-text button{
    padding:12px 30px;
    font-size:16px;
    cursor:pointer;
}

.section{
    padding:60px 40px;
    text-align:center;
}

.cards{
    display:flex;
    justify-content:center;
    gap:30px;
    margin-top:40px;
}

.card{
    width:300px;
}

.card img{
    width:100%;
    height:200px;
    object-fit:cover;
}

.card h3{
    margin:15px 0 5px;
}

.card p{
    font-size:14px;
}

footer{
    text-align:center;
    padding:20px;
}
</style>
</head>

<body>

<header>
    <div class="logo">JamesEdition</div>
    <nav>
        <a href="#">Homes</a>
        <a href="#">Cars</a>
        <a href="#">Yachts</a>
        <a href="#">Jets</a>
    </nav>
</header>

<section class="hero">
    <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Luxury Home">
    <div class="hero-text">
        <h1>Luxury Real Estate</h1>
        <p>Discover the world's finest homes</p>
        <button>View Listings</button>
    </div>
</section>

<section class="section">
    <h2>Featured Properties</h2>

    <div class="cards">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1605276374104-dee2a0ed3cd6" alt="Villa">
            <h3>Beachfront Villa</h3>
            <p>5 Beds • Ocean View</p>
            <p>$12,500,000</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c" alt="Penthouse">
            <h3>Luxury Penthouse</h3>
            <p>4 Beds • City View</p>
            <p>$9,800,000</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1599423300746-b62533397364" alt="Estate">
            <h3>Private Estate</h3>
            <p>8 Beds • Large Land</p>
            <p>$15,200,000</p>
        </div>
    </div>
</section>

<footer>
    <p>© 2025 JamesEdition</p>
</footer>

</body>
</html
