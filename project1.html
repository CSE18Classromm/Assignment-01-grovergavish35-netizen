<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUMA Store</title>
<style>
body{margin:0;font-family:Arial;background:white}
header{background:black;color:white;padding:20px;text-align:center}
nav a{text-decoration:none;color:white;margin:15px;font-weight:bold}
.hero{background:url('https://images.unsplash.com/photo-1519744792095-2f2205e87b6f') center/cover no-repeat;color:white;padding:120px;text-align:center}
.hero button{padding:12px 25px;background:black;color:white;border:none;font-size:16px}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;padding:40px}
.card{border:1px solid black;padding:15px;text-align:center}
.card img{width:100%;height:180px;object-fit:cover}
.card button{background:black;color:white;border:none;padding:10px;width:100%}
footer{background:black;color:white;text-align:center;padding:15px}
</style>
</head>
<body>
<header>
<h1>PUMA</h1>
<nav>
<a href="#">Home</a>
<a href="#">Men</a>
<a href="#">Women</a>
<a href="#">Shoes</a>
<a href="#">Contact</a>
</nav>
</header>
<section class="hero">
<h2>Forever Faster</h2>
<p>Shop the latest Puma sportswear</p>
<button>Shop Now</button>
</section>
<section class="products">
<div class="card">
<img src="https://images.unsplash.com/photo-1600185365483-26d7a4cc7519" alt="Shoe">
<h3>Puma Running Shoes</h3>
<p>Rs. 4,999</p>
<button>Add to Cart</button>
</div>
<div class="card">
<img src="https://images.unsplash.com/photo-1528701800489-20be3c1ea4f6" alt="Tshirt">
<h3>Puma T-Shirt</h3>
<p>Rs. 1,799</p>
<button>Add to Cart</button>
</div>
<div class="card">
<img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3b39" alt="Jacket">
<h3>Puma Jacket</h3>
<p>Rs. 6,299</p>
<button>Add to Cart</button>
</div>
<div class="card">
<img src="https://images.unsplash.com/photo-1600180758895-62f6c71e6b1e" alt="Cap">
<h3>Puma Cap</h3>
<p>Rs. 999</p>
<button>Add to Cart</button>
</div>
</section>
<footer>
<p>Â© 2025 Puma Store | All Rights Reserved</p>
</footer>
</body>
</html>
